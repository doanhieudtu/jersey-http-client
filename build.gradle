apply plugin: 'java'
sourceCompatibility = 1.8
version = '0.0.1'

repositories {
    jcenter()
}

sourceSets{
	main {
	    java {
	        srcDir 'src'
	    }
	}
	
	test {
	    java {
	        srcDir 'test'
	    }
	}
}

dependencies {

	compile 'org.glassfish.jersey.core:jersey-client:2.17'
	compile 'org.glassfish.jersey.media:jersey-media-jaxb:2.17'
	compile 'org.glassfish.jersey.media:jersey-media-json-jackson:2.17'
	
    testImplementation 'junit:junit:4.12'
}

jar{
	manifest{
				attributes 'Implementation-Title': 'Jersey HTTP Client',
	            'Implementation-Version': version,
	            'Built-By': 'Farhan Shaikh',
	            'Built-Date': new Date(),
	            'Built-JDK': System.getProperty('java.version')
			}
	}

task fatJar(type: Jar, dependsOn : build) {	
    baseName = project.name + '-fat'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

